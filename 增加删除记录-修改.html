<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM的增删改</title>
    <script type="text/javascript">
        window.onload=function(){
            //获取所有的超链接
            var allA=document.getElementsByTagName("a");

            //为每个a绑定单击响应函数
            for(var i=0;i<allA.length;i++)
            {
                allA[i].onclick=function(){
                    //超链接默认会跳
                    //删除超链接所在的那行
                    var tr=this.parentNode.parentNode;//查询 
                    var name=tr.getElementsByTagName("td")[0].innerHTML;//查询 name=tr.childe[0];
                    //删除之前弹出一个提示框,有取消和确定按钮,点击确定为True,否则为false;
                    if(confirm("确认删除"+name+"吗?"))
                    {
                         tr.parentNode.removeChild(tr) //删除tr
                    }
                    return false;//取消a的默认行为(或者javascript:;)
                };
            }

            //添加员工的功能
            var addEmpButton=document.getElementById("addEmpButton");
            addEmpButton.onclick=function(){
                 //获取用户填写的员工信息
                 //获取员工的名字
                 var name=document.getElementById("empName").value;
                 var email=document.getElementById("email").value;
                 var salary=document.getElementById("salary").value;
                 //将信息保存到tr中
                 //创建一个tr
                 var tr=document.createElement("tr");
                 //创建四个td
                 var nameTd=document.createElement("td");
                 var emailTd=document.createElement("td");
                 var salaryTd=document.createElement("td");
                 var aTd=document.createElement("td");
                 
                 //创建一个a元素

                 var a=document.createElement("a");

                 //创建一个文本节点
                 var nameText=document.createTextNode(name);
                 var emailText=document.createTextNode(email);
                 var salaryText=document.createTextNode(salary);
                 var delText=document.createTextNode("Delete");

                 nameTd.appendChild(nameText);
                 emailTd.appendChild(emailText);
                 salaryTd.appendChild(salaryText);
                 a.appendChild(delText);
                 aTd.appendChild(a);

                 tr.appendChild(nameTd);
                 tr.appendChild(emailTd);
                 tr.appendChild(salaryTd);
                 tr.appendChild(aTd);

                 //向a中添加href属性
                 a.href="javascript:;"
            //tr.innerHTML="<td>"+name+"</td>"+
            //             "<td>"+email+"</td>"+
            //             "<td>"+salary+"</td>"+
            //             "<td><a href="javascript:;">Delete</a></td>"
            //var a=tr.getElementByTagName("a")[0];
            //a.onclick=复制过来就行

                 var employeeTable=document.getElementById("employeeTable");//其实是在tbody里
                 //获取employeeTable中的tbody
                 var tbody=employeeTable.getElementsByTagName("tbody")[0];
                 tbody.appendChild(tr);

                 //后添加的delete超链接没有用
                 a.onclick=function(){
                    var tr=this.parentNode.parentNode;//查询 
                    var name=tr.getElementsByTagName("td")[0].innerHTML;//查询 name=tr.childe[0];
                    //删除之前弹出一个提示框,有取消和确定按钮,点击确定为True,否则为false;
                    if(confirm("确认删除"+name+"吗?"))
                    {
                         tr.parentNode.removeChild(tr) //删除tr
                    }
                    return false;//取消a的默认行为(或者javascript:;)
                 };

            };

          
        };
    </script>
</head>
<body>
     <table id="employeeTable">
         <tr>
             <th>Name</th>
             <th>Email</th>
             <th>Salary</th>
             <th>&nbsp;</th>
         </tr>

         <tr>
             <td>Tom</td>
             <td>tom@tom.com</td>
             <td>5000</td>
             <td><a href="javascript:;">Delete</a></td>
         </tr>
     </table>


     <table>
         <h1>添加新员工</h1>
         <tr>
             <td class="word">name:</td>
             <td class="inp">
                 <input type="text" name="empName" id="empName">
             </td>
         </tr>

         <tr>
             <td class="word">email: </td>
             <td class="inp">
                 <input type="text" name="email" id="email">
             </td>
         </tr>

         <tr>
             <td class="word">Salary</td>
                 <td class="inp">
                     <input type="text" name="salary" id="salary">
                 </td>
         </tr>

         <tr>
             <td colspan="2" align="center">
                 <button id="addEmpButton" value="abc">
                     Submit
                 </button>
             </td>
         </tr>
     </table>
</body>
</html>
